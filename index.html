<head>

</head>
<body>

    <header>
        <div class="top-header">
            <div class="social-icons">
                <!-- Solo Facebook e Instagram -->
                <a href="#" target=""><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/custodiosdelcamino/" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="main-header">
            <div class="logo">
                <!-- Aquí iría tu logo del grupo de oración. Puedes usar una imagen o texto. -->
                <img src="img/img.png" alt="Logo Grupo de Oración">
                <!-- O puedes usar un texto estilizado si no tienes imagen: -->
                <!-- <span>GRUPO DE ORACIÓN</span> -->
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#inicio">INICIO</a></li>
                    <li><a href="#quienes-somos">QUIÉNES SOMOS</a></li>
                    <li><a href="#reuniones">REUNIONES</a></li>
                    <li><a href="libros/index.html">BIBLIA</a></li>
                    <li><a href="#contacto">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- SLIDESHOW CONTAINER -->
    <div class="slideshow-container">

        <!-- Slide 1 -->
        <div class="mySlides fade">
            <img src="img/1.png" style="width:100%" alt="Imagen de bienvenida">
        </div>

        <!-- Slide 2 -->
        <div class="mySlides fade">
            <img src="img/2.png" style="width:100%" alt="Imagen de oración">
        </div>

        <!-- Slide 3 -->
        <div class="mySlides fade">
            <img src="img/3.png" style="width:100%" alt="Imagen de comunidad">
        </div>

        <!-- Los botones de Siguiente y Anterior han sido eliminados de aquí -->

    </div>
    <!-- La etiqueta <br> y el div de puntos indicadores han sido eliminados de aquí -->

    <footer>
        <p>&copy; 2025 Grupo de Oración Custodios del camino. Todos los derechos reservados.</p>
        <p>Hecho con 🧡 para la comunidad.</p>
    </footer>

    <script>
        let slideIndex = 1;
        let autoSlideInterval;

        // Función para avanzar/retroceder los slides
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // La función currentSlide(n) ya no es necesaria sin los puntos, pero la mantenemos por si acaso
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            // let dots = document.getElementsByClassName("dot"); // Los puntos ya no existen en el HTML

            // Si no se encuentran slides, salimos de la función
            if (slides.length === 0) {
                console.warn("No se encontraron slides con la clase 'mySlides'. El slideshow no puede ejecutarse.");
                return;
            }

            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            // El bucle para ocultar y activar los puntos ya no es necesario
            // for (i = 0; i < dots.length; i++) {
            //     dots[i].className = dots[i].className.replace(" active", "");
            // }
            slides[slideIndex-1].style.display = "block";
            // dots[slideIndex-1].className += " active"; // Ya no se activan los puntos
        }

        // Función para iniciar el avance automático
        function startAutoSlide() {
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(function() {
                plusSlides(1);
                // console.log("Avanzando slide automáticamente a: " + slideIndex); // Log para depuración
            }, 5000); // Cambia de slide cada 5 segundos (5000 milisegundos)
        }

        // Inicia el slideshow automático cuando el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', (event) => {
            showSlides(slideIndex); // Muestra el primer slide al cargar la página
            startAutoSlide(); // Inicia el auto-avance

            // console.log("Slideshow automático iniciado.");

            // Opcional: Pausar el auto-avance al pasar el ratón por el slideshow
            const slideshowContainer = document.querySelector('.slideshow-container');
            if (slideshowContainer) {
                slideshowContainer.addEventListener('mouseover', function() {
                    clearInterval(autoSlideInterval);
                    // console.log("Slideshow automático pausado.");
                });

                // Opcional: Reanudar el auto-avance al quitar el ratón del slideshow
                slideshowContainer.addEventListener('mouseout', function() {
                    startAutoSlide(); // Reinicia el intervalo
                    // console.log("Slideshow automático reanudado.");
                });
            } else {
                console.error("Contenedor del slideshow no encontrado. Los eventos de mouseover/mouseout no se adjuntaron.");
            }
        });
    </script>

</body>
</html>
